<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>
        Bouncing ball with no vectors
    </title>
    <script>
        function draw() {
            var canvas = document.getElementById('tutorial')
            canvas.width = window.innerWidth
            canvas.height = 200
            var ctx = canvas.getContext('2d')
        }
    </script>
    <style type='text/css'>
        body {
            margin: 0px
        }

        #tutorial {
            background: gray;
        }
    </style>
</head>

<body onload="draw();">
    <canvas id="tutorial">
    </canvas>
</body>

</html>
