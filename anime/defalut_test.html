<!DOCTYPE html>
<html lang='kr'>
    <head>
        <meta charset="utf-8">
        <title>
            Anime.JS
        </title>
        <style>
            body{
                background-color: #0D0D0D;
                margin: 0px;
                padding: 0px;
            }
            .square{
                background-color: rgba(200, 40, 30, 100);
                position: relative;
                top : 100px;
                left : 100px;
                width: 50px;
                height: 50px;
            }
        </style>
        <script src="anime.min.js"></script>
    </head>
    <body>
        <div id="demo">
            <div class="square"></div>
        </div>
        <script>
            anime({
                targets: '.square',
                translateX: 500,
                rotate: '1turn',
                backgroundColor: '#FFF',
                duration: 5000
            });
        </script>
    </body>
</html>
